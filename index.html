
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Калькулятор фулфилмента</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="calc-container">
    <h3>Калькулятор с тарифами из Google Таблицы</h3>
    <div>
      <label>Модель
        <select id="model">
          <option value="FBO">FBO</option>
          <option value="FBS">FBS</option>
        </select>
      </label>
      <label>Город
        <select id="city">
          <option value="Москва">Москва</option>
          <option value="Санкт-Петербург">Санкт-Петербург</option>
          <option value="Другой">Другой город</option>
        </select>
      </label>
      <label>Вес (кг)
        <input type="number" id="weight" />
      </label>
      <label>Длина (см)
        <input type="number" id="length" />
      </label>
      <label>Кол-во единиц
        <input type="number" id="quantity" />
      </label>
      <label>Кол-во заказов
        <input type="number" id="orders" />
      </label>
      <label>Дни хранения
        <input type="number" id="storageDays" />
      </label>
      <label>Объявленная стоимость
        <input type="number" id="declaredValue" />
      </label>
      <label>
        <input type="checkbox" id="express" /> Экспресс-сборка
      </label>
    </div>
    <button onclick="runCalculation()">Рассчитать</button>
    <button onclick="downloadExcel()">Скачать Excel</button>
    <div id="result" style="margin-top:20px;"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
