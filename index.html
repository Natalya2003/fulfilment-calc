<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Калькулятор фулфилмента</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="form-container">
    <h1>Калькулятор фулфилмента</h1>
    <form class="grid">
      <div>
        <label for="model">Модель:</label>
        <select id="model">
          <option value="FBO">FBO</option>
          <option value="FBS">FBS</option>
        </select>
        <label for="country">Страна:</label>
        <select id="country">
          <option value="Россия">Россия</option>
          <option value="Казахстан">Казахстан</option>
          <option value="Беларусь">Беларусь</option>
          <option value="Китай">Китай</option>
          <option value="США">США</option>
          <option value="Армения">Армения</option>
          <option value="Азербайджан">Азербайджан</option>
          <option value="ОАЭ">ОАЭ</option>
          <option value="Турция">Турция</option>
          <option value="Испания">Испания</option>
          <option value="Кыргызстан">Кыргызстан</option>
        </select>
        <label for="city">Город:</label>
        <input type="text" id="city" />
        <label for="weight">Вес (кг):</label>
        <input type="number" id="weight" step="any" />
        <label for="length">Самая длинная сторона (см):</label>
        <input type="number" id="length" />
      </div>
      <div>
        <label for="quantity">Количество единиц:</label>
        <input type="number" id="quantity" />
        <label for="orders">Количество заказов:</label>
        <input type="number" id="orders" />
        <label for="storageDays">Хранение (дней):</label>
        <input type="number" id="storageDays" />
        <label for="declaredValue">Объявленная стоимость:</label>
        <input type="number" id="declaredValue" />
        <label><input type="checkbox" id="express" /> Экспресс-сборка</label>
      </div>
    </form>
    <div class="buttons">
      <button type="button" onclick="runCalculation()">Рассчитать</button>
      <button type="button" onclick="downloadExcel()">Скачать Excel</button>
    </div>
    <div id="result"></div>
    <p class="note">Цены указаны без НДС. Это примерный расчет и не является публичной офертой.</p>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
