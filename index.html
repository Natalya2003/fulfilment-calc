
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Калькулятор фулфилмента</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="calc-container">
    <h3>Калькулятор фулфилмента</h3>
    <div class="calc-grid">
      <label title="FBO — поставка на склад маркетплейса. FBS — отправка со склада продавца.">
        Модель фулфилмента
        <select id="model">
          <option value="FBO">FBO (на маркетплейс)</option>
          <option value="FBS">FBS (со склада продавца)</option>
        </select>
      </label>
      <label title="Укажите город склада">
        Город
        <input type="text" id="city" placeholder="например: Москва" />
      </label>
      <label>
        Страна
        <select id="country">
          <option value="Россия">Россия</option>
          <option value="Казахстан">Казахстан</option>
          <option value="Беларусь">Беларусь</option>
        </select>
      </label>
      <label>
        Вес одной единицы (кг)
        <input type="number" id="weight" />
      </label>
      <label title="Только для FBO — влияет на подготовку">
        Самая длинная сторона (см)
        <input type="number" id="length" />
      </label>
      <label>
        Количество единиц
        <input type="number" id="quantity" />
      </label>
      <label>
        Количество заказов
        <input type="number" id="orders" />
      </label>
      <label>
        Хранение (в днях, не обязательно)
        <input type="number" id="storageDays" />
      </label>
      <label>
        Объявленная стоимость (необязательно)
        <input type="number" id="declaredValue" />
      </label>
      <label style="grid-column: 1 / -1;">
        <input type="checkbox" id="express" /> Экспресс-сборка
      </label>
    </div>
    <div class="calc-actions">
      <button onclick="runCalculation()">Рассчитать</button>
      <button onclick="downloadExcel()">Скачать Excel</button>
    </div>
    <div id="result"></div>
    <p class="small">Цены указаны без НДС. Это примерный расчет и не является публичной офертой.</p>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
