
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор фулфилмента</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calc-container">
    <h3>Калькулятор фулфилмента</h3>
    <div class="calc-grid">
      <label>Модель
        <select id="model">
          <option value="FBO">FBO (на маркетплейс)</option>
          <option value="FBS">FBS (со склада продавца)</option>
        </select>
      </label>
      <label>Страна
        <select id="country">
          <option value="Россия">Россия</option>
          <option value="Казахстан">Казахстан</option>
          <option value="Беларусь">Беларусь</option>
          <option value="Китай">Китай</option>
          <option value="Азербайджан">Азербайджан</option>
          <option value="Турция">Турция</option>
          <option value="США">США</option>
          <option value="ОАЭ">ОАЭ</option>
          <option value="Армения">Армения</option>
          <option value="Испания">Испания</option>
          <option value="Кыргызстан">Кыргызстан</option>
        </select>
      </label>
      <label>Город
        <select id="city">
          <option value="Москва">Москва</option>
          <option value="Санкт-Петербург">Санкт-Петербург</option>
          <option value="Другой">Другой город</option>
        </select>
      </label>
      <label>Вес одной единицы (кг)
        <input type="number" id="weight" step="0.01">
      </label>
      <label>Самая длинная сторона (см)
        <input type="number" id="length">
      </label>
      <label>Количество единиц
        <input type="number" id="quantity">
      </label>
      <label>Количество заказов
        <input type="number" id="orders">
      </label>
      <label>Дни хранения
        <input type="number" id="storageDays">
      </label>
      <label>Объявленная стоимость
        <input type="number" id="declaredValue">
      </label>
      <label><input type="checkbox" id="express"> Экспресс-сборка</label>
    </div>
    <div class="calc-actions">
      <button onclick="runCalculation()">Рассчитать</button>
      <button onclick="downloadExcel()">Скачать Excel</button>
    </div>
    <div id="result"></div>
    <p class="small">Цены указаны без НДС. Это примерный расчет и не является публичной офертой.</p>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
