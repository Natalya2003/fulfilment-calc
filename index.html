
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Калькулятор фулфилмента</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="calc-container">
    <h1>Калькулятор фулфилмента</h1>
    <label>Модель
      <select id="model">
        <option value="FBO">FBO</option>
        <option value="FBS">FBS</option>
      </select>
    </label>
    <label>Страна
      <select id="country">
        <option value="Россия">Россия</option>
        <option value="Казахстан">Казахстан</option>
        <option value="Беларусь">Беларусь</option>
        <option value="Китай">Китай</option>
        <option value="США">США</option>
        <option value="Армения">Армения</option>
        <option value="Азербайджан">Азербайджан</option>
        <option value="ОАЭ">ОАЭ</option>
        <option value="Турция">Турция</option>
        <option value="Испания">Испания</option>
        <option value="Кыргызстан">Кыргызстан</option>
      </select>
    </label>
    <label>Город <input type="text" id="city" value="Москва" /></label>
    <label>Вес одной единицы (кг) <input type="number" id="weight" /></label>
    <label>Длина (см) <input type="number" id="length" /></label>
    <label>Количество единиц <input type="number" id="quantity" /></label>
    <label>Количество заказов <input type="number" id="orders" /></label>
    <label>Дни хранения <input type="number" id="storageDays" /></label>
    <label>Объявленная стоимость <input type="number" id="declaredValue" /></label>
    <label><input type="checkbox" id="express" /> Экспресс-сборка</label>
    <button onclick="runCalculation()">Рассчитать</button>
    <button onclick="downloadExcel()">Скачать Excel</button>
    <div id="result"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
  </div>
</body>
</html>
